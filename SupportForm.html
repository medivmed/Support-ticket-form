<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Ticket Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: auto;
      max-width: 400px;
      margin: 20px;
      text-align: center;
    }
    .form-container h2 {
      margin-bottom: 20px;
      background: -webkit-linear-gradient(45deg, #1e3c72, #2a5298);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-container input, .form-container textarea, .form-container button {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .form-container textarea {
      resize: vertical;
    }
    .form-container button {
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      text-align: center;
    }
    .form-container button:hover {
      background-color: #218838;
    }
    .success-message {
      display: none;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Support Ticket</h2>
    <form id="supportForm">
      <input name="Name" type="text" placeholder="Name" required>
      <input name="Email" type="email" placeholder="Email" required>
      <input name="Phone Number" type="tel" placeholder="Phone Number" required>
      <textarea name="Issue Summary" placeholder="Issue Summary" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div class="success-message" id="successMessage">
      Your query has been successfully recorded!
    </div>
  </div>

  <script>
    document.getElementById('supportForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      var formData = new FormData(this);
      
      fetch('https://script.google.com/macros/s/AKfycbynxN0zKKqEylaODcXnNxTUzMTwGbef18qbwX8i_-Vo2UqOxwt1UJConW3QRORFcJ9a/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          document.getElementById('supportForm').style.display = 'none';
          document.getElementById('successMessage').style.display = 'block';
        } else {
          alert('There was an error with your submission. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('There was an error with your submission. Please try again.');
      });
    });
  </script>
</body>
</html>

      v.onload = function() {
