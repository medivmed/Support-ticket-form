<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Fat Plus Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .container {
            width: auto;
            max-width: 200px; /* Further reduced width */
            border: 1px solid #ddd;
            border-radius: 10px; /* Further reduced border radius */
            overflow: hidden;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1); /* Further reduced shadow */
            background-color: white;
            text-align: center;
        }

        .header {
            background-image: linear-gradient(to right, #fe403a, #bc0600);
            color: white;
            text-align: center;
            padding: 6px 0; /* Further reduced padding */
            font-size: 14px; /* Further reduced font size */
            font-weight: bold;
        }

        .title {
            background: linear-gradient(to right, #35bec4, #039ac8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-top: 6px; /* Further reduced margin */
            font-size: 18px; /* Further reduced font size */
            font-weight: bolder;
        }

        .content {
            padding: 10px; /* Further reduced padding */
        }

        .currecy {
            transform: rotate(-90deg);
            color: red;
            font-size: 8px; /* Further reduced font size */
            font-weight: bold;
        }

        .pricecontainer {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .price {
            color: red;
            font-size: 24px; /* Further reduced font size */
            font-weight: 900;
        }

        .original-price {
            color: #00cccc;
            font-size: 12px; /* Further reduced font size */
            font-weight: bold;
        }

        .original-price .crossed {
            text-decoration: line-through;
            text-decoration-color: red;
            text-decoration-thickness: 2px; /* Reduced thickness */
        }

        .discount {
            color: gray;
            font-size: 10px; /* Further reduced font size */
            margin-top: 4px; /* Further reduced margin */
        }

        .button {
            background-color: red;
            color: white;
            padding: 6px 20px; /* Further reduced padding */
            font-size: 12px; /* Further reduced font size */
            font-weight: bold;
            border: none;
            border-radius: 15px; /* Further reduced border radius */
            cursor: pointer;
            margin-top: 12px; /* Further reduced margin */
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #cc0000;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2); /* Further reduced shadow */
        }

        table {
            width: 100%;
            margin: 0;
            text-align: center;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 6px; /* Further reduced padding */
            border-bottom: 1px solid #ddd;
        }

        th {
            color: gray;
            font-weight: bold;
        }

        td {
            font-size: 12px; /* Further reduced font size */
        }

        .learn-more {
            color: gray;
            font-size: 8px; /* Further reduced font size */
            text-align: center;
            margin: 4px 0; /* Further reduced margin */
            display: block;
        }

        .icon {
            width: 12px; /* Further reduced size */
            height: 12px; /* Further reduced size */
            vertical-align: middle;
            margin-right: 3px; /* Further reduced margin */
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            display: flex;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            59% discount
        </div>
        <div class="title">
            Super Fat Plus
        </div>
        <div class="content">
            <table>
                <tr>
                    <th></th>
                    <th>Switzerland</th>
                    <th>Roaming</th>
                </tr>
                <tr>
                    <td> <img src="https://img.icons8.com/ios-filled/50/000000/wifi.png" class="icon" />Data</td>
                    <td> Unlimited high-speed</td>
                    <td>5 GB</td>
                </tr>
                <tr>
                    <td><img src="https://img.icons8.com/ios-filled/50/000000/phone.png" class="icon" />Calls</td>
                    <td>Unlimited</td>
                    <td>500 min.</td>
                </tr>
            </table>
            <div class="pricecontainer">
                <div class="currecy">CHF</div>
                <span class="price">
                    39.90
                </span>
            </div>
            <div class="original-price">
                <span class="crossed">instead of 99.-</span>
                <span>per month</span>
            </div>
            <div class="discount">
                Discount forever
            </div>
            <a href="#" class="learn-more">Learn more</a>
        </div>
    </div>
</body>

</html>
